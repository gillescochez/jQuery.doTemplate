<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<title>Benchmarks</title>
<script src="benchmark.js"></script>
<script src="../lib/jquery.js"></script>
<script src="../dist/jquery.doTemplate.min.js"></script>
<script src="jquery.tmpl.js"></script>
<style>
body {
    font-family:arial;
}
#status {
    color:green;
}
.running {
    color:blue;
}
li {
    font-weight:bold;
    padding:5px;
    margin:5px;
}
.snippet {
    background:#f4f4f4;
    font-weight:normal;
    color:red;

}
table {
    border:3px solid #ccc;
    margin:10px;
    float:left;
}
table.fastest {
    border-color:green;
}
th {
    text-align:right;
}
th.name {
    text-align:center;
    background:#ccc;
}
table.fastest th.name {
    background:lightgreen;
}

</style>
<body>
<p><strong>Benchmarked using benchmark.js</strong></p>
<p>Template compilation process only</p>
<p>
    Templates: <select id="template">
        <option value="simple">Simple</option>
        <option value="normal">Normal</option>
        <option value="complex">Complex</option>
    </select>
</p>
<ul>
    <li>jQuery.doTemplate<br /><span class="snippet" id="doTTemplate"></span></li>
    <li>jQuery.tmpl<br /><span class="snippet" id="tmplTemplate"></span></li>
</ul>
<p>
    <input type="button" id="run" value="Run" /> <input type="button" id="abort" value="Abort" />
</p>
<p id="status"></p>
<div id="results"></div>
<script src="script.js"></script>
</body>
</html>
