<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<title>Bemchmarks</title>
<script src="benchmark.js"></script>
<script src="../lib/jquery.js"></script>
<script src="../dist/$.doTemplate.min.js"></script>
<script src="jquery.tmpl.js"></script>
<style>
body {
    font-family:arial;
}
#status {
    color:green;
}
.running {
    color:blue;
}
li {
    font-weight:bold;
}
.snippet {
    background:#f4f4f4;
    font-weight:normal;
    color:red;
}
th {
    text-align:right;
}
th.name {
    text-align:center;
    background:#ccc;
}
</style>
<body>
<h1>jQuery.doTemplate vs jQuery.tmpl</h1>
<ul>
    <li>jQuery.doTemplate: <span class="snippet" id="doTTemplate"></span></li>
    <li>jQuery.tmpl: <span class="snippet" id="tmplTemplate"></span></li>
</ul>
<p id="status"></p>
<div id="results"></div>
<script src="script.js"></script>
</body>
</html>
