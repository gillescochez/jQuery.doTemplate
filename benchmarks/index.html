<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<title>Bemchmarks</title>
<script src="benchmark.js"></script>
<script src="../lib/jquery.js"></script>
<script src="../dist/jquery.doTemplate.min.js"></script>
<script src="jquery.tmpl.js"></script>
<style>
body {
    font-family:arial;
}
#status {
    color:green;
}
.running {
    color:blue;
}
li {
    font-weight:bold;
}
.snippet {
    background:#f4f4f4;
    font-weight:normal;
    color:red;
}
table {
    border:3px solid #ccc;
    margin:10px;
    float:left;
}
table.fastest {
    border-color:green;
}
th {
    text-align:right;
}
th.name {
    text-align:center;
    background:#ccc;
}
table.fastest th.name {
    background:lightgreen;
}
</style>
<body>
<p><strong>Benchmarked using benchmark.js</strong></p>
<ul>
    <li>jQuery.doTemplate: <span class="snippet" id="doTTemplate"></span></li>
    <li>jQuery.tmpl: <span class="snippet" id="tmplTemplate"></span></li>
</ul>
<p>
    <input type="button" id="run" value="Single run" />
    <input type="button" id="batch" value="Batch run" />
    Number of batch run: <input type="text" size="5" value="10000" id="iteration" />
</p>
<p><input type="button" id="abort" value="Abort" /></p>
<p id="status"></p>
<div id="results"></div>
<script src="script.js"></script>
</body>
</html>
